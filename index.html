<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label>Country Name:  <input type="text" class="btn" value="India"></label>
    <script>
        document.querySelector(".btn").addEventListener("focus",function(){
            this.value = "";
        })
        document.querySelector(".btn").addEventListener("blur",function(){
            this.value = "India";
        })
    </script>
</body>
</html>
